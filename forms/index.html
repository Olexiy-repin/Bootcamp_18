<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form action="#" method="POST" class="form">
        <input type="text" class="input" placeholder="Your name..." name="userName" autofocus>
        <input type="email" class="input" placeholder="Your email..." name="email" required>
        <input type="tel" class="input" placeholder="Your phone..." name="telephone" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">


        <section>
            <h2>Size</h2>


            <label>
                <input type="checkbox" name="size" value="38" checked>
                38
            </label>

            <input type="checkbox" name="size" value="40">
            40
            <input type="checkbox" name="size" value="44">
            44
        </section>

        <section>
            <h2>Age</h2>
            <input type="radio" name="age" value="7">
            7
            <input type="radio" name="age" value="10" checked>
            10
            <input type="radio" name="age" value="18">
            18
        </section>

        <section>
            <h2>Comment</h2>
            <textarea name="comment" cols="30" rows="10" placeholder="Your comment..."></textarea>
        </section>

        <section>
            <h2>Your city</h2>
            <select class="select" name="city">
                <option disabled selected>Check city</option>
                <option value="kiev">Kiev</option>
                <option value="vinnitsa">Vinnitsa</option>
                <option value="kharkov">Kharkov</option>
            </select>
        </section>
        <button type="submit" class="btn">submit</button>
        <button type="reset" class="btn">clear</button>
    </form>
</body>

</html>
